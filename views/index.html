<!DOCTYPE html>
<html>

<head>
    <title>twitterGateway</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <script type="text/javascript" src="/javascripts/scriptFuncs.js"></script>
    
</head>

<body>

  <nav class="navbar navbar-custom" role="navigation">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/home.html">Home</a></li>
        <li style="margin:0 0 0 900px" class="active"><a id="user" href="/home.html"></a></li>
      </ul>
  </nav>  

  <div class="container">
    <div class="row">
       <div class="col-md-6 col-md-offset-3">
            <h1 class="center"> Tweet</h1>
             
            <form name="frm" id="frm">
                <br>
                <div class="form-group">
                   <textarea id="txtArea" class="form-group" rows="3" placeholder="What's happening?" 
                      maxlength="140" required></textarea>
                   <input type="text" id="datepicker" style="margin:0 0 0 90px" placeholder="Schedule your tweet">
                </div>

                <div style="margin:0 0 0 90px">
                  <button id="btnSubmit" type="submit" class="submit btn primary-btn"> Submit for Approval </button>
                  <span id="charCount" style="margin:0 5px 0 0;color:#fff">140</span>
                </div>

            </form>
            <br><br><br>

            <div id="divMess" class="alert alert-info fade in">
              <span id="message"></span>
            </div>


        </div>
    </div>
  </div>

</body>
</html>
